<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
</head>
<body>
    <h2>Customer Feedback Survey</h2>
    <p>Please fill out the form to share your feedback.</p>

    <form action="submit_form.php" method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Satisfaction Rating (Multiple Choice) -->
        <label>How satisfied are you with our service?</label><br>
        <input type="radio" id="very_satisfied" name="satisfaction" value="Very Satisfied">
        <label for="very_satisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="Neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="unsatisfied" name="satisfaction" value="Unsatisfied">
        <label for="unsatisfied">Unsatisfied</label><br><br>

        <!-- Checkbox for Multiple Selections -->
        <label>What services do you use? (Select all that apply)</label><br>
        <input type="checkbox" id="service1" name="services[]" value="Service 1">
        <label for="service1">Service 1</label><br>
        <input type="checkbox" id="service2" name="services[]" value="Service 2">
        <label for="service2">Service 2</label><br><br>

        <!-- Rating (Dropdown) -->
        <label for="rating">Rate your experience (1-5):</label>
        <select id="rating" name="rating">
            <option value="1">1 - Poor</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 - Excellent</option>
        </select><br><br>

        <!-- Additional Comments (Paragraph Text) -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
